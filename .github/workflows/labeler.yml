name: 'auto assign label to pull request'

on:
  - pull_request_target

jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Add label
        uses: actions/labeler@v5
        with:
          repo-token: ${{secrets.GITHUB_TOKEN}}
